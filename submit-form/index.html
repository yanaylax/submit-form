<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Submit Form</title>
</head>

<body>
    <header>
        <h1>SUBMIT YOUR APPLICATION</h1>
    </header>
    <main>
        <form id="form_owner">
            <h2>Personal Information</h2>
            <div id="form_owner_inner">
                <h3>Please fill in all mandatory fields</h3>
                <div class="form_input_divider">
                    <input placeholder="*First Name" class="form_input" />
                    <input placeholder="*Last Name" class="form_input" />
                </div>
                <div class="form_input_divider">

                    <input placeholder="*Email" class="form_input" />
                    <input placeholder="Phone Number" class="form_input" />
                </div>
                <div class="form_input_divider">

                    <div class="form_input_with_img"><input placeholder="Choose Country" /><img
                            src="./images/down.png" />
                    </div>
                    <div class="form_input_with_img"> <input placeholder="Date of Birth" /><img
                            src="./images/calender.png" />
                    </div>
                </div>

            </div>
            <div id="dashed"></div>
            <div id="terms_and_conditions">
                <div id="checkbox_container">
                    <img src="./images/Vector.png" />
                </div>

                <p>I have read and agreed to the <span>Terms and Conditions</span> and the <span>Privacy
                        Policy</span>
                </p>
            </div>
            <button type="submit">SUBMIT ></button>
            <img class="large_image" src="./images/Image.png" />
        </form>
    </main>


</body>

</html>
